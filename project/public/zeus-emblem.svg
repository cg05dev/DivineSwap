<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="emblemGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#emblemGradient)" opacity="0.1"/>
  
  <!-- Zeus Head Silhouette -->
  <path d="M256 120
           C220 120 190 150 190 190
           C190 230 220 260 256 260
           C292 260 322 230 322 190
           C322 150 292 120 256 120
           M220 180 L240 180
           M272 180 L292 180
           M246 210 Q256 220 266 210"
        stroke="url(#emblemGradient)" 
        stroke-width="12"
        fill="none"
        filter="url(#glow)"/>
  
  <!-- Crown/Hair -->
  <path d="M190 170
           Q256 140 322 170
           L300 130
           Q256 100 212 130
           L190 170"
        stroke="url(#emblemGradient)"
        stroke-width="12"
        fill="none"
        filter="url(#glow)"/>
  
  <!-- Lightning Bolts -->
  <path d="M150 300
           L200 250
           L180 320
           L230 270
           L210 340"
        stroke="url(#emblemGradient)"
        stroke-width="12"
        stroke-linecap="round"
        filter="url(#glow)"/>
  
  <path d="M362 300
           L312 250
           L332 320
           L282 270
           L302 340"
        stroke="url(#emblemGradient)"
        stroke-width="12"
        stroke-linecap="round"
        filter="url(#glow)"/>
</svg>